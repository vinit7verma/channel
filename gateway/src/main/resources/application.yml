spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: research
          uri: lb://research
          predicates:
            - Path=/users/**, /theatre/**
server:
  port: 9000
eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/